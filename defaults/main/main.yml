---

e2g_repo_url: https://github.com/e2guardian/e2guardian.git
e2g_repo_dir: /opt/e2guardian-git
e2g_install_dir: /opt/e2g

# Whether to build E2Guardian.
build_e2g: false

# Only used if SSL is enabled for E2Guardian.
e2g_cert_info:
  common_name: E2Guardian
  subject_alt_name: IP:{{ ansible_host }},DNS:{{ hostname }}
e2g_ca_cert_info:
  common_name: E2Guardian CA
# A small key size is used to speed up cert generation for sites during
#   man-in-the-middle.
e2g_cert_key_size: 1024
e2g_cert_type: RSA

build_options: --enable-sslmitm=yes --prefix="{{ e2g_install_dir }}"
