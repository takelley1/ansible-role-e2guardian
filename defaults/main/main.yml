---

e2g_repo_url: https://github.com/e2guardian/e2guardian.git
e2g_repo_dir: /opt/e2guardian-git
e2g_install_dir: /opt/e2g

# Whether to build E2Guardian.
build_e2g: false

#                    logfilename         [owner:group]         mode count size when  flags [/pid_file] [sig_num]
e2g_newsyslog_line: "{{ e2g_conf_loglocation }}                644  7     1000 *     C"

build_options: --enable-sslmitm=yes --prefix="{{ e2g_install_dir }}" --with-logdir="{{ e2g_conf_loglocation | dirname }}"
