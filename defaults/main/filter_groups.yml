---

# Example dictionary specifying filter groups and list overrides.
e2g_filter_groups:

  - groupname: all_group

  - groupname: group1
    naughtyness_limit: 50
    lists:
      banned_siteiplist:
        name: bannedsiteiplist_group1
        content:
          - 1.2.3.4
          - 5.6.7.8

  - groupname: users_group
    lists:
      banned_sitelist:
        name: bannedsitelist_users_group
        content: "{{ e2g_bannedsitelist }}"

  - groupname: group3
    naughtyness_limit: 150
    lists:
      banned_sitelist:
        name: bannedsitelist_users_group
        content: "{{ e2g_bannedsitelist }}"
      banned_urllist:
        name: bannedurllist_group3
        content:
          - site1.com/url
          - site2.com/url
