---

- name: Verify
  hosts: all
  become: true
  become_method: su
  gather_facts: true
  tasks:
    - name: MOLECULE | VERIFY | Test allowed page
      ansible.builtin.shell: >
        curl
        -L
        --silent
        --insecure
        --connect-timeout 120
        duckduckgo.com |
        grep -q DuckDuckGo
      environment:
        HTTP_PROXY: http://localhost:8080
        HTTPS_PROXY: http://localhost:8080

    - name: MOLECULE | VERIFY | Test blocked page
      ansible.builtin.shell: >
        curl
        -L
        --silent
        --insecure
        --connect-timeout 120
        google.com |
        grep -q -i E2Guardian
      environment:
        HTTP_PROXY: http://localhost:8080
        HTTPS_PROXY: http://localhost:8080
