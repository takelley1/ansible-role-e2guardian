---

# Deploy customized filter lists based on the groups defined in the
#   e2g_filter_groups variable.

# This is done because item_index starts at 0 and the e2g_filter_group_file_name index
#   must start at 1.
- name: FILTER_GROUPS | Set filter group file index
  ansible.builtin.set_fact:
    index: "{{ (item_index + 1) | string }}"
  tags: e2g_filter

# Setting a fact that depends on another fact must be defined separately.
- name: FILTER_GROUPS | Set filter group file name
  ansible.builtin.set_fact:
    e2g_filter_group_file_name: "{{ 'e2guardianf' + index }}"
  tags: e2g_filter

- name: FILTER_GROUPS | Filter group configuration file created
  ansible.builtin.template:
    src: opt/e2g/etc/e2guardian/e2guardianfn.conf.j2
    dest: "{{ ((e2g_install_dir, 'etc', 'e2guardian', e2g_filter_group_file_name) | path_join) + '.conf' }}"
  tags: e2g_filter
  notify: restart-e2guardian

# --------------------------------------------------------------------------------------------------

- name: FILTER_GROUPS | {{ item.groupname }} | banned_phraselist filter group file created
  ansible.builtin.copy:
    dest: "{{ (e2g_filter_groups_dir, item.lists.banned_phraselist.name) | path_join }}"
    content: |
      {%- for site in item.lists.banned_phraselist.content %}
      {{ site }}
      {% endfor -%}
  tags: e2g_filter
  when: item.lists.banned_phraselist.name is defined and item.lists.banned_phraselist.name != ""
  notify: restart-e2guardian

